# Your previous job experiences or volunteer
experiences:
    - role: Cad Designer
      time: 2020 - 2024
      company: Align Technology
      # optional
      company_logo: ______________
      details: |
        Me encargaba de recibir virtualmente tratamientos dentales, los cuales eran escaneados
        por medio de un Itero(escáner) por doctores de diferentes países asociados 
        con la compañía. Luego de recibir el escáner de la boca del paciente se
        procedía a trabajar en un tratamiento para mejorar la sonrisa estéticamente y 
        funcionalmente. Todos los tratamientos eran realizados profecionalmente con 
        un gran conocimiento en odontología para que cada tratamiento se realizara
        de la manera más profesional y eficiente. Cada tratamiento era minuciosamente
        revisado para evitar problemas de manofactura y sobre todo que el paciente 
        logré su objetico que es una sonrisa bella.

          - Conocimientos sobre odontología y tratamientos de ortodoncía.
          - Tener criterio propio cual era el mejor tratamiento para cada pasciente.

    - role: Inspectora y operaria de máquinas.
      time: 2016 - 2019
      company: MicroTechnologies
      # optional
      company_logo: __________________
      details: |
        Estaba a cargo del manejo de maquinaria de producción de piezas para diferentes fines
        como piezas para motores de carro, aire acondicionado entre otras. Me encargaba de llevar el control
        de la inspección durante el proceso de fabricación siguiento paso a paso un protocolo de 
        buenas prácticas de manofactura. También cumplia el función de inspeccionar y empacar junto 
        con un equipo de trabajo el proceso final.

          - Desempeñar varias funciones en un mismo puesto desde la producción del producto hasta el empaque de este.
          - Trabajo en equipo y bajo presión.

    - role: Cajera/Encargada de área de frescos.
      time: 2006 - 2019
      company: Walmart CR
      # optional
      company_logo: ______________________________________________________
      details: |
        Mi primer trabajo fue como cajera medio tiempo en Walmart, donde atendía clientes,
        manejo de caja registradora y colaboraba en el área de ventas, rellenando góndolas
        y se me asignaba actualizar y rótular los precios de la tienda. Con el tiempo ascendí
        a encargada del área de frescos, donde me encargaba de hacer pedidos, llevar el control
        del inventario y asegurar el correcto abastecimiento de los productos del departamento de frescos.

          - Atención al cliente y manejo de caja registradora.
          - Coordinación de abastecimiento y organización del área.

